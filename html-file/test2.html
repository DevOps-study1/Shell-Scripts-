<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>

    <style>
        body {
            margin: 0;
            font-family: Verdana, sans-serif;
            background: #eef2f3;
        }

        /* Navigation Bar */
        .navbar {
            background: #222;
            padding: 15px;
            color: white;
            text-align: center;
        }

        .navbar a {
            color: #ffdd57;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Card */
        .card {
            background: white;
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .card h2 {
            margin: 0;
        }

        .card p {
            color: #444;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #0078ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </div>

    <div class="card">
        <h2>Hello, User!</h2>
        <p>This is another sample HTML file with a navigation bar and a card layout.</p>
        <a class="btn" href="#">Learn More</a>
    </div>

</body>
</html>
